<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrawIO 图表</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            padding: 10px 20px;
            background-color: white;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        .header h1 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        .header .info {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }
        .toolbar {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .btn-secondary {
            background-color: #2196F3;
        }
        .btn-secondary:hover {
            background-color: #0b7dda;
        }
        .btn-warning {
            background-color: #ff9800;
        }
        .btn-warning:hover {
            background-color: #f57c00;
        }
        #drawio-container {
            position: absolute;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: white;
        }
        #drawio-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #666;
            z-index: 100;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fallback {
            display: none;
            padding: 40px;
            text-align: center;
        }
        .fallback.show {
            display: block;
        }
        .fallback-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <h1>DrawIO 图表</h1>
            <div class="info">完整编辑功能：拖动、缩放、编辑文本、修改样式</div>
        </div>
        <div class="toolbar">
            <a href="https://app.diagrams.net/" target="_blank" class="btn btn-secondary">打开在线编辑器</a>
            <button class="btn btn-warning" onclick="openFullscreen()">全屏查看</button>
        </div>
    </div>
    
    <div id="drawio-container">
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <div>加载中...</div>
        </div>
        <div class="fallback" id="fallback">
            <h3>DrawIO 加载失败</h3>
            <p>可能的原因：网络连接问题或 iframe 被阻止</p>
            <button class="fallback-btn" onclick="openInNewTab()">在新标签页中打开</button>
        </div>
        <iframe
            id="drawio-iframe"
            src="https://embed.diagrams.net/?embed=1&ui=atlas&spin=1&proto=json&p=*"
            title="Draw.io Editor"
            allowfullscreen="true"
        ></iframe>
    </div>
    
    <script>
        var iframe = document.getElementById('drawio-iframe');
        var loading = document.getElementById('loading');
        var fallback = document.getElementById('fallback');
        var xmlData = "<mxfile host=\"app.diagrams.net\" modified=\"2024-01-01T00:00:00.000Z\" agent=\"Skill\" version=\"22.0.0\">\n  <diagram name=\"System Architecture\" id=\"diagram-1\">\n    <mxGraphModel dx=\"1422\" dy=\"794\" grid=\"1\" gridSize=\"10\" guides=\"1\" tooltips=\"1\" connect=\"1\" arrows=\"1\" fold=\"1\" page=\"1\" pageScale=\"1\" pageWidth=\"850\" pageHeight=\"1100\" math=\"0\" shadow=\"0\">\n      <root>\n        <mxCell id=\"0\" />\n        <mxCell id=\"1\" parent=\"0\" />\n        \n        <!-- \u7528\u6237\u5c42 -->\n        <mxCell id=\"users\" value=\"\u7528\u6237\" style=\"ellipse;whiteSpace=wrap;html=1;fillColor=#dae8fc;strokeColor=#6c8ebf;\" vertex=\"1\" parent=\"1\">\n          <mxGeometry x=\"360\" y=\"40\" width=\"120\" height=\"60\" as=\"geometry\" />\n        </mxCell>\n        \n        <!-- \u8d1f\u8f7d\u5747\u8861 -->\n        <mxCell id=\"lb\" value=\"\u8d1f\u8f7d\u5747\u8861\" style=\"rounded=1;whiteSpace=wrap;html=1;fillColor=#d5e8d4;strokeColor=#82b366;\" vertex=\"1\" parent=\"1\">\n          <mxGeometry x=\"360\" y=\"140\" width=\"120\" height=\"60\" as=\"geometry\" />\n        </mxCell>\n        \n        <!-- \u7f51\u5173\u5c42 -->\n        <mxCell id=\"gateway-layer\" value=\"API\u7f51\u5173\u5c42\" style=\"swimlane;fontStyle=1;align=center;verticalAlign=top;childLayout=stackLayout;horizontal=1;startSize=26;horizontalStack=0;resizeParent=1;resizeParentMax=0;resizeLast=0;collapsible=1;marginBottom=0;whiteSpace=wrap;html=1;fillColor=#fff2cc;strokeColor=#d6b656;\" vertex=\"1\" parent=\"1\">\n          <mxGeometry x=\"280\" y=\"240\" width=\"280\" height=\"150\" as=\"geometry\" />\n        </mxCell>\n        <mxCell id=\"gateway1\" value=\"\u7f51\u5173\u5b9e\u4f8b1\" style=\"text;strokeColor=none;fillColor=none;align=left;verticalAlign=middle;spacingLeft=4;spacingRight=4;overflow=hidden;rotatable=0;points=[[0,0.5],[1,0.5]];portConstraint=eastwest;whiteSpace=wrap;html=1;\" vertex=\"1\" parent=\"gateway-layer\">\n          <mxGeometry y=\"26\" width=\"280\" height=\"26\" as=\"geometry\" />\n        </mxCell>\n        <mxCell id=\"gateway2\" value=\"\u7f51\u5173\u5b9e\u4f8b2\" style=\"text;strokeColor=none;fillColor=none;align=left;verticalAlign=middle;spacingLeft=4;spacingRight=4;overflow=hidden;rotatable=0;points=[[0,0.5],[1,0.5]];portConstraint=eastwest;whiteSpace=wrap;html=1;\" vertex=\"1\" parent=\"gateway-layer\">\n          <mxGeometry y=\"52\" width=\"280\" height=\"26\" as=\"geometry\" />\n        </mxCell>\n        \n        <!-- \u5e94\u7528\u5c42 -->\n        <mxCell id=\"app-layer\" value=\"\u5e94\u7528\u670d\u52a1\u5c42\" style=\"swimlane;fontStyle=1;align=center;verticalAlign=top;childLayout=stackLayout;horizontal=1;startSize=26;horizontalStack=0;resizeParent=1;resizeParentMax=0;resizeLast=0;collapsible=1;marginBottom=0;whiteSpace=wrap;html=1;fillColor=#e1d5e7;strokeColor=#9673a6;\" vertex=\"1\" parent=\"1\">\n          <mxGeometry x=\"120\" y=\"420\" width=\"240\" height=\"180\" as=\"geometry\" />\n        </mxCell>\n        <mxCell id=\"service1\" value=\"\u7528\u6237\u670d\u52a1\" style=\"text;strokeColor=none;fillColor=none;align=left;verticalAlign=middle;spacingLeft=4;spacingRight=4;overflow=hidden;rotatable=0;points=[[0,0.5],[1,0.5]];portConstraint=eastwest;whiteSpace=wrap;html=1;\" vertex=\"1\" parent=\"app-layer\">\n          <mxGeometry y=\"26\" width=\"240\" height=\"26\" as=\"geometry\" />\n        </mxCell>\n        <mxCell id=\"service2\" value=\"\u8ba2\u5355\u670d\u52a1\" style=\"text;strokeColor=none;fillColor=none;align=left;verticalAlign=middle;spacingLeft=4;spacingRight=4;overflow=hidden;rotatable=0;points=[[0,0.5],[1,0.5]];portConstraint=eastwest;whiteSpace=wrap;html=1;\" vertex=\"1\" parent=\"app-layer\">\n          <mxGeometry y=\"52\" width=\"240\" height=\"26\" as=\"geometry\" />\n        </mxCell>\n        <mxCell id=\"service3\" value=\"\u5546\u54c1\u670d\u52a1\" style=\"text;strokeColor=none;fillColor=none;align=left;verticalAlign=middle;spacingLeft=4;spacingRight=4;overflow=hidden;rotatable=0;points=[[0,0.5],[1,0.5]];portConstraint=eastwest;whiteSpace=wrap;html=1;\" vertex=\"1\" parent=\"app-layer\">\n          <mxGeometry y=\"78\" width=\"240\" height=\"26\" as=\"geometry\" />\n        </mxCell>\n        \n        <mxCell id=\"app-layer2\" value=\"\u5e94\u7528\u670d\u52a1\u5c42\" style=\"swimlane;fontStyle=1;align=center;verticalAlign=top;childLayout=stackLayout;horizontal=1;startSize=26;horizontalStack=0;resizeParent=1;resizeParentMax=0;resizeLast=0;collapsible=1;marginBottom=0;whiteSpace=wrap;html=1;fillColor=#e1d5e7;strokeColor=#9673a6;\" vertex=\"1\" parent=\"1\">\n          <mxGeometry x=\"480\" y=\"420\" width=\"240\" height=\"180\" as=\"geometry\" />\n        </mxCell>\n        <mxCell id=\"service4\" value=\"\u7528\u6237\u670d\u52a1\" style=\"text;strokeColor=none;fillColor=none;align=left;verticalAlign=middle;spacingLeft=4;spacingRight=4;overflow=hidden;rotatable=0;points=[[0,0.5],[1,0.5]];portConstraint=eastwest;whiteSpace=wrap;html=1;\" vertex=\"1\" parent=\"app-layer2\">\n          <mxGeometry y=\"26\" width=\"240\" height=\"26\" as=\"geometry\" />\n        </mxCell>\n        <mxCell id=\"service5\" value=\"\u8ba2\u5355\u670d\u52a1\" style=\"text;strokeColor=none;fillColor=none;align=left;verticalAlign=middle;spacingLeft=4;spacingRight=4;overflow=hidden;rotatable=0;points=[[0,0.5],[1,0.5]];portConstraint=eastwest;whiteSpace=wrap;html=1;\" vertex=\"1\" parent=\"app-layer2\">\n          <mxGeometry y=\"52\" width=\"240\" height=\"26\" as=\"geometry\" />\n        </mxCell>\n        <mxCell id=\"service6\" value=\"\u5546\u54c1\u670d\u52a1\" style=\"text;strokeColor=none;fillColor=none;align=left;verticalAlign=middle;spacingLeft=4;spacingRight=4;overflow=hidden;rotatable=0;points=[[0,0.5],[1,0.5]];portConstraint=eastwest;whiteSpace=wrap;html=1;\" vertex=\"1\" parent=\"app-layer2\">\n          <mxGeometry y=\"78\" width=\"240\" height=\"26\" as=\"geometry\" />\n        </mxCell>\n        \n        <!-- \u6570\u636e\u5c42 -->\n        <mxCell id=\"redis\" value=\"Redis\u7f13\u5b58\" style=\"shape=cylinder3;whiteSpace=wrap;html=1;boundedLbl=1;backgroundOutline=1;size=15;fillColor=#f8cecc;strokeColor=#b85450;\" vertex=\"1\" parent=\"1\">\n          <mxGeometry x=\"120\" y=\"640\" width=\"100\" height=\"80\" as=\"geometry\" />\n        </mxCell>\n        <mxCell id=\"db1\" value=\"\u4e3b\u6570\u636e\u5e93\" style=\"shape=cylinder3;whiteSpace=wrap;html=1;boundedLbl=1;backgroundOutline=1;size=15;fillColor=#ffe6cc;strokeColor=#d79b00;\" vertex=\"1\" parent=\"1\">\n          <mxGeometry x=\"260\" y=\"640\" width=\"100\" height=\"80\" as=\"geometry\" />\n        </mxCell>\n        <mxCell id=\"db2\" value=\"\u4ece\u6570\u636e\u5e93\" style=\"shape=cylinder3;whiteSpace=wrap;html=1;boundedLbl=1;backgroundOutline=1;size=15;fillColor=#ffe6cc;strokeColor=#d79b00;\" vertex=\"1\" parent=\"1\">\n          <mxGeometry x=\"400\" y=\"640\" width=\"100\" height=\"80\" as=\"geometry\" />\n        </mxCell>\n        <mxCell id=\"db3\" value=\"\u4ece\u6570\u636e\u5e93\" style=\"shape=cylinder3;whiteSpace=wrap;html=1;boundedLbl=1;backgroundOutline=1;size=15;fillColor=#ffe6cc;strokeColor=#d79b00;\" vertex=\"1\" parent=\"1\">\n          <mxGeometry x=\"540\" y=\"640\" width=\"100\" height=\"80\" as=\"geometry\" />\n        </mxCell>\n        \n        <!-- \u8fde\u63a5\u7ebf -->\n        <mxCell id=\"c1\" value=\"\" style=\"endArrow=classic;html=1;exitX=0.5;exitY=1;exitDx=0;exitDy=0;entryX=0.5;entryY=0;entryDx=0;entryDy=0;\" edge=\"1\" parent=\"1\" source=\"users\" target=\"lb\">\n          <mxGeometry relative=\"1\" as=\"geometry\" />\n        </mxCell>\n        <mxCell id=\"c2\" value=\"\" style=\"endArrow=classic;html=1;exitX=0.5;exitY=1;exitDx=0;exitDy=0;entryX=0.5;entryY=0;entryDx=0;entryDy=0;\" edge=\"1\" parent=\"1\" source=\"lb\" target=\"gateway-layer\">\n          <mxGeometry relative=\"1\" as=\"geometry\" />\n        </mxCell>\n        <mxCell id=\"c3\" value=\"\" style=\"endArrow=classic;html=1;exitX=0;exitY=1;exitDx=0;exitDy=0;entryX=0.5;entryY=0;entryDx=0;entryDy=0;\" edge=\"1\" parent=\"1\" source=\"gateway-layer\" target=\"app-layer\">\n          <mxGeometry relative=\"1\" as=\"geometry\" />\n        </mxCell>\n        <mxCell id=\"c4\" value=\"\" style=\"endArrow=classic;html=1;exitX=1;exitY=1;exitDx=0;exitDy=0;entryX=0.5;entryY=0;entryDx=0;entryDy=0;\" edge=\"1\" parent=\"1\" source=\"gateway-layer\" target=\"app-layer2\">\n          <mxGeometry relative=\"1\" as=\"geometry\" />\n        </mxCell>\n      </root>\n    </mxGraphModel>\n  </diagram>\n</mxfile>\n";
        var isLoaded = false;
        var loadTimeout = null;
        var isIframeReady = false;
        
        // 发送 XML 数据到 iframe
        function sendXmlToIframe() {
            if (iframe.contentWindow && isIframeReady) {
                var message = {
                    action: 'load',
                    xml: xmlData,
                    title: 'DrawIO 图表'
                };
                console.log('发送 XML 数据到 DrawIO iframe...');
                // proto=json 时需要发送 JSON 字符串
                iframe.contentWindow.postMessage(JSON.stringify(message), '*');
            } else {
                console.warn('iframe 未准备好，等待加载完成...');
            }
        }
        
        // iframe 加载完成
        iframe.addEventListener('load', function() {
            console.log('DrawIO iframe 已加载，等待 init 事件...');
            isIframeReady = true;
            // 等待 DrawIO 初始化完成
            setTimeout(sendXmlToIframe, 1000);
        });
        
        // 监听来自 iframe 的消息
        window.addEventListener('message', function(event) {
            // 检查是否是来自我们的 iframe
            if (event.source !== iframe.contentWindow) {
                return;
            }

            // proto=json 时消息是 JSON 字符串，需要解析
            var msg;
            try {
                msg = (typeof event.data === 'string') ? JSON.parse(event.data) : event.data;
            } catch (e) {
                console.warn('无法解析消息:', event.data);
                return;
            }

            console.log('收到 DrawIO 消息:', msg);

            // 处理初始化消息 (DrawIO 已准备好)
            if (msg.event === 'init') {
                console.log('DrawIO 已初始化，发送 XML 数据...');
                isLoaded = true;
                sendXmlToIframe();
            }

            // 处理加载完成消息
            if (msg.event === 'ready' || msg.event === 'load') {
                console.log('DrawIO 准备就绪');
                loading.style.display = 'none';
                if (loadTimeout) {
                    clearTimeout(loadTimeout);
                    loadTimeout = null;
                }
            }

            // 处理错误消息
            if (msg.event === 'error') {
                console.error('DrawIO 错误:', msg);
                loading.style.display = 'none';
                fallback.classList.add('show');
            }

            // 处理保存消息
            if (msg.event === 'save') {
                console.log('用户点击保存:', msg.xml);
            }
        });
        
        // 全屏查看
        function openFullscreen() {
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            }
        }
        
        // 在新标签页打开
        function openInNewTab() {
            window.open('https://app.diagrams.net/', '_blank');
        }
        
        // 超时检测（15秒）
        loadTimeout = setTimeout(function() {
            if (!isLoaded) {
                console.warn('DrawIO 加载超时');
                loading.style.display = 'none';
            }
        }, 15000);
    </script>
</body>
</html>
